<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Week 7 Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          /><input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>

            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-unit">&deg;F</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/harkemaj/" target="_blank">Jennie Harkema</a
        >, is
        <a
          href="https://github.com/harkemaj/Week7VanillaWeatherApp_09062024"
          target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://app.netlify.com/teams/harkemaj/sites" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
