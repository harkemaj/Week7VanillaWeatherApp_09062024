<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Week 7 Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          /><input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">â›…</div>
            <div class="weather-app-temperature-value"><h1>12</h1></div>
            <div class="weather-app-unit">&deg;F</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/harkemaj/" target="_blank">Jennie Harkema</a
        >, is
        <a
          href="https://github.com/harkemaj/Week7VanillaWeatherApp_09062024"
          target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://app.netlify.com/teams/harkemaj/sites" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
